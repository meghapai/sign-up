<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <img
          src="images/halie-west-25xggax4bSA-unsplash.jpg"
          alt="cover-image"
        />
        <div class="image-text">
          <img src="images/odin-lined.png" alt="odin" width="10px" />
          <span>ODIN</span>
        </div>
      </div>
      <div class="main">
        <div class="header">
          <p class="header-text">
            This is not a real online service! You know you need something like
            this to help you realize your deepest dreams. Sign up <i>now</i> to
            get started.
          </p>
          <p class="subtext">You <i>know</i> you want to</p>
        </div>
        <div class="form-content">
          <h3>Let's do this!</h3>

          <form action="/">
            <div class="form-row">
              <div class="form-group">
                <label for="firstName">FIRST NAME</label><br />
                <input type="text" name="firstName" id="firstName" />
              </div>
              <div class="form-group">
                <label for="lastName">LAST NAME</label><br />
                <input type="text" name="lastName" id="lastName" />
              </div>
              <div class="form-group">
                <label for="emailid">EMAIL</label><br />
                <input type="email" name="emailid" id="emailid" />
              </div>
              <div class="form-group">
                <label for="contact">PHONE NUMBER</label><br />
                <input type="text" name="contact" id="contact" />
              </div>
              <div class="form-group">
                <label for="pwd">PASSWORD</label><br />
                <input type="password" name="pwd" id="pwd" />
              </div>
              <div class="form-group">
                <label for="confirm">CONFIRM PASSWORD</label><br />
                <input type="password" name="confirm" id="confirm" />
              </div>
            </div>
          </form>
        </div>
        <div class="logon">
          <button>Create Account</button>
          <p>Already have an account? <a href="#">Log in</a></p>
        </div>
      </div>
    </div>
  </body>
</html>
